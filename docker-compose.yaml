version: '3.9'

services:
  admin:
     image: admin:latest
     ports:
      - "3001:3001"
  api:
     image: api:latest
     ports:
      - "3000:3000"
  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=S3cret
      - POSTGRES_USER=my_user
      - POSTGRES_DB=my_db